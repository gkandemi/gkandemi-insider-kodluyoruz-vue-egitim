<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .myStatus {
        background-color: brown;
        color: white !important;
        border: 2px dashed #000;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container mt-5">
      <button class="btn btn-primary" @click="danger = !danger">Change</button>
      <button class="btn btn-primary" @click="myClass = !myClass ">
        Add Class
      </button>
      <p
        :class="{'text-danger' : danger, 'text-success' : !danger, myStatus : myClass }"
      >
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis
        blanditiis deleniti aut id consequuntur reiciendis doloribus, dolores
        natus mollitia vel suscipit consectetur voluptatum minus exercitationem
        distinctio possimus, enim a deserunt.
      </p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          danger: true,
          myClass: false
        },
        methods: {}
      });
    </script>
  </body>
</html>
